<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grocery Shop</title>
    <!-- Tailwind with DaisyUI  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.7.3/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Adding font starts  -->
    <link href="https://fonts.maateen.me/kalpurush/font.css" rel="stylesheet" />
    <style>
      body {
        font-family: "Kalpurush", Arial, sans-serif !important;
      }
    </style>
    <!-- css style for active   -->
    <style>
      .active,
      .active:hover {
        background-color: rgb(13, 67, 67);
        color: white;
      }
    </style>
  </head>

  <body>
    <!-- Whole section  -->
    <section
      class="bg-gray-100 mx-auto max-w-screen-md px-8 sm:px-16 md:32 pt-8"
    >
      <!-- Header section  -->
      <header></header>
      <!-- Main section  -->
      <main class="h-screen">
        <!-- product section - tap  -->
        <section>
          <h3 class="font-semibold text-md pb-1">Enter a new Order</h3>
          <div class="flex justify-between items-center">
            <div class="">Items</div>
            <div
              id="tab-container-div"
              class="flex justify-center items-center gap-x-1"
            >
              <!-- Dynamically added -->
            </div>
          </div>
        </section>
        <!-- card container -->
        <section id="card-container-div">
          <!-- dynamically add cards  -->
        </section>
        <section id="Oops-section-div">
          <!-- dynamically add cards  -->
        </section>
      </main>
      <!-- Footer section  -->
      <footer></footer>
    </section>
    <!-- link js  -->
    <script src="./js/data.js"></script>
    <script src="./js/loadData.js"></script>
    <script src="./js/utilities.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
